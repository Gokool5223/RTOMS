<h1 style="text-align: center;">Add Question</h1>


 
 <form #myForm="ngForm" (ngSubmit)="addQuestion(myForm)" role="form" style="width: 40%; margin: auto">
 
    <div class="form-group">
        Question
        <input type="text" name="question" ngModel class="form-control" id="question" placeholder="Enter Question">
      </div>
    
      <div class="form-group">
       Option 1
        <input type="text" name="option1" ngModel class="form-control" id="option1" placeholder="Enter Option 1">
      </div>
      <div class="form-group">
          Option 2
           <input type="text" name="option2" ngModel class="form-control" id="option2" placeholder="Enter Option 2">
         </div>
      
       <div class="form-group">
       Option 3
        <input type="text" name="option3" ngModel class="form-control" id="option3" placeholder="Enter Option 3">
      </div>
      <div class="form-group">
          Option 4
           <input type="text" name="option4" ngModel class="form-control" id="option4" placeholder="Enter Option 4">
         </div>
       <div class="form-group">
            Answer Key
             <input type="number" name="answerKey" ngModel class="form-control" id="option3" placeholder="Enter Option 3">
           </div>
           
          
      
      <button type="submit" class="btn btn-success">Add Question</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </form>
