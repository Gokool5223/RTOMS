<h1 style="text-align: center;">Add RTO</h1>


 
 <form #myForm="ngForm" (ngSubmit)="addRto(myForm)" role="form" style="width: 40%; margin: auto">
 
    <div class="form-group">
        RTO Name 
        <input type="text" name="userName" ngModel class="form-control" id="userName" placeholder="Enter RTO Name">
      </div>
    
      <div class="form-group">
       Email
        <input type="email" name="email" ngModel class="form-control" id="email" placeholder="Enter Email ">
      </div>
      <div class="form-group">
          Password
           <input type="password" name="password" ngModel class="form-control" id="password" placeholder="Enter Password">
         </div>
          
      
      <button type="submit" class="btn btn-success">Add RTO</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </form>
