<h1 style="text-align: center;">Sign Up</h1>


  
  <form #myForm="ngForm" (ngSubmit)="register(myForm)" role="form" style="width: 40% ; margin: auto;">

    <div class="form-group">
      <label for="Name">Name</label>
      <input ngModel type="text" class="form-control" required pattern="[A-Za-z0-9]+"  id="Name" name="userName" #Name="ngModel" #spy>
      <div *ngIf="Name.invalid && (Name.dirty || Name.touched || Name.pristine)" class="alert alert-danger">
        <div *ngIf="Name.errors.required">
            Name is required.
        </div>
        <div *ngIf="Name.errors.pattern">
            Allowed only Alphabets
        </div>
    </div>     
  </div>

    <!-- <div class="form-group">
      User Name
      <input type="text" name="userName" ngModel class="form-control" id="userName" placeholder="Enter your name">
    </div> -->
  
    <div class="form-group">
      <label for="EmailId">Email</label>
      <input ngModel type="text" class="form-control" id="EmailId" required email name="email" #EmailId="ngModel" #spy>
      <div *ngIf="EmailId.invalid && (EmailId.dirty || EmailId.touched || EmailId.pristine)" class="alert alert-danger">
        <div *ngIf="EmailId.errors.required">
            Email id is required.
        </div>
        <div *ngIf="EmailId.errors.email">
            Email Id must be valid.
        </div>
    </div>   
    </div>

    <!-- <div class="form-group">
     Email
      <input type="email" name="email" ngModel class="form-control" id="email" placeholder="Enter your Email">
    </div>
     -->

     <div class="form-group">
      <label for="Password">Password</label>
      <input ngModel type="password" class="form-control" id="Password" required minlength="4" maxlength="10" name="password" #Password="ngModel" #spy>
      <div *ngIf="Password.invalid && (Password.dirty || Password.touched || Password.pristine)" class="alert alert-danger">
        <div *ngIf="Password.errors.required">
            Password is required.
        </div>
        <div *ngIf="Password.errors.minlength">
            Password must be at least 4 characters long.
        </div>
    </div>   
  </div>

    <!-- <div class="form-group">
     Password
      <input type="password" name="password" ngModel class="form-control" id="password" placeholder="Enter your Password">
    </div>
   -->

      <input type="text" name="role" ngModel class="form-control" id="role" placeholder="Enter your role">

    <button type="submit" class="btn btn-success">Sign Up</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </form>
